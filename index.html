<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center mt-5">

        <div class="col-sm-10 md-1">
            <div class="card card-outline-secondary">

            <div class="card-header">
                <h3 class="mb-0">Payment form example</h3>
            </div>

            <div class="card-body">
                <div class="alert alert-danger m-2">Some fields are missing</div>

                <form action="#" class="row mt-4">

                    <div class="col-sm-5 pb-3">
                        <label for="cardInput"> <b> Card#</b></label>
                        <input type="text" id="cardInput" placeholder="XXXX-XXXX-XXXX-XXXX" class="form-control" pattern="[0-9]{20}" required>
                    </div>

                    <div class="col-sm-3 pb-3">
                        <label for="cvcInput"> <b>CVC#</b></label>
                        <input type="text" id="cvcInput" placeholder="000" class="form-control" pattern="[0-9]{4}" required>
                    </div>

                    <div class="col-sm-4 pb-3">
                        <label for="amountdInput"><b>Amount</b></label>
                        <div class="d-flex">
                        <span class="input-group-addon"><b>$</b></span>
                        <input type="number" id="amountInput" placeholder="Amount" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6 pb-3">
                        <label for="firtsnameInput"><b>First Name</b></label>
                        <input type="text" id="firtsnameInput"  class="form-control" required>
                    </div>

                    <div class="col-sm-6 pb-3">
                        <label for="lastnameInput"><b>Last Name</b></label>
                        <input type="text" id="lastnameInput"  class="form-control"  required>
                    </div>

                    <div class="col-sm-6 pb-3">
                        <label for="cityInput"><b>City</b></label>
                        <input type="text" id="cityInput" class="form-control" required>
                    </div>

                    <div class="col-sm-3 pb-3">
                        <label for="stateInput"><b>State</b></label>
                        <select class="form-select" id="select" aria-label="Default select example" required>
                            <option class="text-white bg-warning">Pick a state</option>
                            <option value="1">Spain</option>
                            <option value="2">France</option>
                            <option value="3">UK</option>
                            <option value="4">Germany</option>
                            <option value="5">Japan</option>
                            <option value="6">China</option>
                        </select>
                    </div>

                    <div class="col-sm-3 pb-3">
                        <label for="postalcodeInput"><b>Postal Code</b></label>
                        <input type="text" id="postalcodeInput" class="form-control"  placeholder="0000" pattern="[0-9]{5}" required>
                    </div>

                    <div class="col-md-6 pb-3">
                        <p for="exampleAccount"><b>We acept:</b></p>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-secondary">
								<input autocomplete="off" checked id="blue" name="options" type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="red" name="options" type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="green" name="options" type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="yellow" name="options" type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
						</div>
                    </div>


                    <div class="col-md-6 pb-3">
                        <label for="messageInput"><b>Message</b></label>
                        <textarea class="form-control" id="messageInput" rows="3"></textarea>
                        <small class="text-muted"> Add any notes here.</small>
                    </div> 

                

                    
                </form>

            </div>

            <div class="card-footer">
                <div class="float-end">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button class="btn btn-primary" id="sendForm" type="button">Send</button>
                </div>

            </div>



        </div>
    </div>

    </div>
       
        
   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
